syntax = "proto3";

package tgvalidatord;

import "google/rpc/status.proto";
import "google/api/annotations.proto";
import "google/api/visibility.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "asset.proto";
import "workflow.proto";
import "request-service.proto";
import "cursor.proto";

import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord token service";
    version: "1.0";
    contact: {
      name: "tg-validatord token service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  produces: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
      schema: {
        json_schema: {
          ref: ".google.rpc.Status"
        }
      }
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
      schema: {
        json_schema: {
          ref: ".google.rpc.Status"
        }
      }
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
      schema: {
        json_schema: {
          type: STRING;
        }
      }
    }
  }
};

message CreateAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  uint64 fromAddressId = 1;
  string label = 2;
  string price = 3;
  uint64 decimals = 4;
  AssetParams params = 5;
}

message ImportAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string blockchain = 1;
  string network = 2;
  string label = 3;
  string price = 4;
  uint64 decimals = 5;
  string address = 6;
}

message MintAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 toAddressId = 3;
  uint64 toWhitelistedAddressId = 4;
  string amount = 5;
  repeated bytes nftMetadata = 6;
}

message BurnAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 burnAddressId = 3;
  uint64 burnWhitelistedAddressId = 4;
  string amount = 5;
  repeated uint64 nftTokenIDs = 6;
}

message PauseAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
}

message UnpauseAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
}

message PauseAssetAccountRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 targetAddressId = 3;
  uint64 targetWhitelistedAddressId = 4;
}

message UnpauseAssetAccountRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 targetAddressId = 3;
  uint64 targetWhitelistedAddressId = 4;
}

message ApproveAssetAddressKYCRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 targetAddressId = 3;
  uint64 targetWhitelistedAddressId = 4;
}

message RevokeAssetAddressKYCRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
  uint64 targetAddressId = 3;
  uint64 targetWhitelistedAddressId = 4;
}

message AssociateAddressWithAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
}

message DissociateAddressFromAssetRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  string assetID = 1;
  uint64 fromAddressId = 2;
}

message GetAssetsRequest {
  option (google.api.message_visibility).restriction = "INTERNAL";
  RequestCursor cursor = 1;
  string blockchain = 2;
  string network = 3;
  oneof filter {
    string symbol = 4;
    string contractAddress = 5;
    string label = 6;
    string currencyName = 7;
  }
}

message GetAssetRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    example: "{ \"id\": \"f2da994f-42ec-4f3f-9f3b-6d1c1666197c\"}"
  };
  string id = 1;
}

message GetAssetReply {
  AssetResource result = 1;
}

message GetAssetsReply {
  repeated AssetResource result = 1;
  ResponseCursor cursor = 2;
}

message GetAssetEventsByCurrencyRequest {
  RequestCursor cursor = 1;
  string currencyID = 2;
}

message GetAssetEventsReply {
  repeated AssetEvent result = 1;
  ResponseCursor cursor = 2;
}

enum AssetHolderType {
  HolderTypeUnknown = 0;
  HolderTypeInternal = 1;
  HolderTypeWhitelisted = 2;
  HolderTypeExternal = 3;
}

message GetAssetHoldersByCurrencyRequest {
  RequestCursor cursor = 1;
  string currencyID = 2;
  AssetHolderType holderType = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Optional. Can be internal, whitelisted or external";
  }];
}

message GetAssetHoldersReply {
  repeated AssetHolder result = 1;
  ResponseCursor cursor = 2;
}

service AssetService {
  option (google.api.api_visibility).restriction = "INTERNAL";
  rpc CreateAsset(CreateAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/create"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create asset";
      description: "This endpoint will create a new asset creation workflow";
      tags: "Asset";
    };
  };

  rpc ImportAsset(ImportAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/import"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Import an existing asset";
      description: "This endpoint will import the asset existing on address {address} as a new asset";
      tags: "Asset";
    };
  };

  rpc MintAsset(MintAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/mint"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Mint tokens for an asset";
      description: "This endpoint will return a workflow to mint some tokens for the given asset";
      tags: "Asset";
    };
  }

  rpc BurnAsset(BurnAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/burn"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Burn tokens for an asset";
      description: "This endpoint will return a workflow to burn some tokens for the given asset";
      tags: "Asset";
    };
  }

  rpc PauseAsset(PauseAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/pause"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Pause an asset";
      description: "This endpoint will return a workflow to pause the given asset";
      tags: "Asset";
    };
  }

  rpc UnpauseAsset(UnpauseAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/unpause"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Unpause an asset";
      description: "This endpoint will return a workflow to unpause the given asset";
      tags: "Asset";
    };
  }

  rpc PauseAssetAccount(PauseAssetAccountRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/pause_account"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Pause an asset account";
      description: "This endpoint will return a workflow to pause the given asset account";
      tags: "Asset";
    };
  }

  rpc UnpauseAssetAccount(UnpauseAssetAccountRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/unpause_account"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Unpause an asset account";
      description: "This endpoint will return a workflow to unpause the given asset account";
      tags: "Asset";
    };
  }

  rpc ApproveAddressKYC(ApproveAssetAddressKYCRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/approve_address_kyc"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Approves an address' KYC for an asset";
      description: "This endpoint will return a workflow that will add an address to the asset's whitelisted list. Only works for assets supporting KYC.";
      tags: "Asset";
    };
  }

  rpc RevokeAddressKYC(RevokeAssetAddressKYCRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/revoke_address_kyc"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Revokes an address' KYC for an asset";
      description: "This endpoint will return a workflow that will add an address to the asset's whitelisted list. Only works for assets supporting KYC.";
      tags: "Asset";
    };
  }

  rpc AssociateAddressWithAsset(AssociateAddressWithAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/associate"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Associates an address with the given asset";
      description: "This endpoint will return a workflow that will 'associate' an address with the asset. A required step on some blockchains to be able to receive/send assets.";
      tags: "Asset";
    };
  }


  rpc DissociateAddressFromAsset(DissociateAddressFromAssetRequest) returns (Workflow) {
    option (google.api.http) = {
      post: "/api/rest/v1/assets/{assetID}/dissociate"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Associates an address with the given asset";
      description: "This endpoint will return a workflow that will 'dissociate' an address with the asset.";
      tags: "Asset";
    };
  }

  rpc GetAsset(GetAssetRequest) returns (GetAssetReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/assets/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get an asset";
      description: "This endpoint will return an asset";
      tags: "Asset";
    };
  }

  rpc GetAssets(GetAssetsRequest) returns (GetAssetsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/assets"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List assets";
      description: "This endpoint will return a list of assets.";
      tags: "Asset";
    };
  }

  rpc GetAssetEventsByCurrency(GetAssetEventsByCurrencyRequest) returns (GetAssetEventsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/asset_events"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List asset Events";
      description: "This endpoint will return a list of asset events.";
      tags: "Asset";
    };
  }

  rpc GetAssetHoldersByCurrency(GetAssetHoldersByCurrencyRequest) returns (GetAssetHoldersReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/asset_holders"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List asset Holders";
      description: "This endpoint will return a list of asset holders.";
      tags: "Asset";
    };
  }
}
