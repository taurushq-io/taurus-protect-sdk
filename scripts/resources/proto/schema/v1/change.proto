syntax = "proto3";
package tgvalidatord;

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message Change {
  uint64 id = 1;
  uint64 tenantId = 2;
  uint64 creatorId = 3;
  string action = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Can be one of the following: `create` `update` `delete` `resetpassword` `resettotp`"
    }
  ];
  uint64 entityId = 5;
  string entity = 6 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Can be one of the following: `user` `group` `usergroup` `businessrule` `exchange` `price` `action` `feepayer` `securitydomain` `taurusnetworkparticipant`"
    }
  ];
  map<string, string> changes = 7 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "A map of the change set desired. "
    }
  ];
  google.protobuf.Timestamp creationDate = 8;
  string comment = 9 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "An optional comment about the change"
    }
  ];
  string entityUUID = 10 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Identification for entities that use UUID"
      format: "uuid"
    }
  ];
  string creatorExternalId = 11;  // The externalUserID of the user that created the change.

  enum Status {
    Undefined = 0;
    Created = 1;
    Approved = 2;
    Rejected = 3;
    Canceled = 4;
  }
}
