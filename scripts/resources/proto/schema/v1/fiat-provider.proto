syntax = "proto3";
package tgvalidatord;

import "currency.proto";

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message FiatProviderAccount {
  string id = 1;
  string provider = 2;
  string label = 3;
  string accountType = 4;
  string accountIdentifier = 5;
  string accountName = 6;
  string totalBalance = 7 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Balance in the smallest currency unit, based on the currency decimals.";}];
  google.protobuf.Timestamp creationDate = 8;
  google.protobuf.Timestamp updateDate = 9;
  string currencyID = 10;
  Currency currencyInfo = 11;
  string baseCurrencyValuation = 12 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Valuation in the base currency main unit (CHF, EUR, USD etc...)";}];
}

message FiatProviderCounterpartyAccount {
  string id = 1;
  string provider = 2;
  string label = 3;
  string accountType = 4;
  string accountIdentifier = 5;
  string accountName = 6;
  string counterpartyID = 7;
  string counterpartyName = 8;
  google.protobuf.Timestamp creationDate = 9;
  google.protobuf.Timestamp updateDate = 10;
  string currencyID = 11;
  Currency currencyInfo = 12;
}

message FiatProvider {
  string provider = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The fiat provider, e.g. 'circle'"}];
  string label = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The label of the fiat provider set in the config"}];
  string baseCurrencyValuation = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Valuation in the base currency main unit (CHF, EUR, USD etc...)";}];
}

message FiatProviderOperation {
  string id = 1;
  string provider = 2;
  string label = 3;
  string operationType = 4;
  string operationIdentifier = 5;
  string amount = 6;
  google.protobuf.Timestamp creationDate = 7;
  google.protobuf.Timestamp updateDate = 8;
  string currencyID = 9;
  Currency currencyInfo = 10;
  string operationDirection = 11 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The direction of the operation, e.g. 'incoming', 'outgoing'"}];
  string fromAccountID = 12 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the account from which the operation was made"}];
  string toAccountID = 13 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the account to which the operation was made"}];
  string fromDetails = 14 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Details of the source 'from' of the operation'. Indicates whether the source is an internal account, a bank a counterparty etc..."}];
  string toDetails = 15 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Details of the destination 'to' of the operation'. Indicates whether the destination is an internal account, a bank a counterparty etc..."}];
  string status = 16 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The status of the operation, e.g. 'pending', 'completed', 'failed'"}];
  string comment = 17 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "A comment or description of the operation"}];
  string operationDetails = 18 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Details of the operation"}];
}