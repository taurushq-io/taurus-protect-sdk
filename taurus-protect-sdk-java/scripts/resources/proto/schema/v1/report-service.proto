syntax = "proto3";

package tgvalidatord;

import "google/api/annotations.proto";
import "google/api/httpbody.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord report service";
    version:"1.0";
    contact:{
      name:"tg-validatord report service";
      url:"https://github.com/taurusgroup/tg-validatord";
      email:"development@taurusgroup.ch";
    };
  };
  consumes:"application/json";
  produces:"application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses:{
    key:"401";
    value:{
      description:"Returned when the user is not authenticated.";
    }
  }
  responses:{
    key:"403";
    value:{
      description:"Returned when the user is not authorized to access the resource.";
    }
  }
  responses:{
    key:"404";
    value:{
      description:"Returned when the resource does not exist.";
    }
  }

};

message SwiftMT535BalanceReportRequest {
  string blockchain = 1;
  string blockchainaddress = 2;
  google.protobuf.Timestamp forDate = 3;
  string network = 4;
}

message SwiftMT536TransactionsReportRequest {
  string blockchain = 1;
  string blockchainaddress = 2;
  google.protobuf.Timestamp forDate = 3;
  string network = 4;
}

service ReportService {

  rpc SwiftMT535BalanceReport (SwiftMT535BalanceReportRequest) returns (google.api.HttpBody) {
    option (google.api.http) = {
      get: "/api/rest/v1/reports/mt535"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get the balance of the address";
      description: "Returns the MT535 statement of holdings for the address.\nBy default, the response is a JSON, with the swift content formatted in base64. To get the plain swift as a response, use the request header **'Accept: text/plain'**.\nA date can be passed to get the balance at a particular date. If no date is given, the last closing date is used.";
      tags: "Addresses";
    };
  };

  rpc SwiftMT536TransactionsReport (SwiftMT536TransactionsReportRequest) returns (google.api.HttpBody) {
    option (google.api.http) = {
      get: "/api/rest/v1/reports/mt536"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get the daily transactions of the address";
      description: "Returns the MT536 statement of transactions for the address.\nBy default, the response is a JSON, with the swift content formatted in base64. To get the plain swift as a response, use the request header **'Accept: text/plain'**.\nA date can be passed to get the transactions of a particular day. If no date is given, the last day is used.";
      tags: "Addresses";
    };
  };
}
