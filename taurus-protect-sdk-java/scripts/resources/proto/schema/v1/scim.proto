syntax = "proto3";

package tgvalidatord;

import "google/protobuf/wrappers.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message ScimMeta {
  google.protobuf.StringValue created = 1;
  google.protobuf.StringValue lastModified = 2;
  google.protobuf.StringValue resourceType = 3;
  google.protobuf.StringValue location = 4;
  google.protobuf.UInt32Value version = 5;
}

message ScimServiceProviderConfig {

  message Patch {
    bool supported = 1;
  }
  message Bulk {
    bool supported = 1;
  }
  message Filter {
    bool supported = 1;
    uint64 maxResults = 2;
  }
  message ChangePassword {
    bool supported = 1;
  }
  message Sort {
    bool supported = 1;
  }
  message Etag {
    bool supported = 1;
  }

  message AuthenticationScheme {
    string name = 1;
    string description = 2;
    string specUri = 3;
    string documentationUri = 4;
    string type = 5;
    bool primary = 6;
  }

  repeated string schemas = 1;
  string documentationUri = 2;
  Patch patch = 3;
  Bulk bulk = 4;
  Filter filter = 5;
  ChangePassword changePassword = 6;
  Sort sort = 7;
  Etag etag = 8;
  repeated AuthenticationScheme authenticationSchemes = 9;
  ScimMeta meta = 10;

}

message ScimUserList {
  repeated google.protobuf.StringValue schemas = 1;
  google.protobuf.UInt32Value totalResults = 2;
  repeated ScimUser Resources = 3;
  google.protobuf.UInt32Value itemsPerPage = 4;
  google.protobuf.UInt32Value startIndex = 5;
}

message ScimName {
  google.protobuf.StringValue familyName = 1;
  google.protobuf.StringValue givenName = 2;
}

message ScimEmail {
  google.protobuf.StringValue type = 1;
  google.protobuf.StringValue value = 2;
  google.protobuf.BoolValue primary = 3;
}

message ScimRole {
  google.protobuf.StringValue value = 1;
}
message ScimResource {
  google.protobuf.StringValue value = 1;
  google.protobuf.StringValue display = 2;
  string type = 3;
}

message ScimUser {
  repeated google.protobuf.StringValue schemas = 1;
  google.protobuf.StringValue id = 2;
  google.protobuf.StringValue externalId = 3;
  ScimMeta meta = 4;
  ScimName name = 5;
  repeated ScimEmail emails = 6;
  google.protobuf.BoolValue active = 7;
  repeated ScimRole roles = 8;
  repeated ScimResource groups = 9;
  google.protobuf.StringValue userName = 10;
}

message ScimGroup {
  repeated google.protobuf.StringValue schemas = 1;
  google.protobuf.StringValue id = 2;
  google.protobuf.StringValue externalId = 3;
  google.protobuf.StringValue displayName = 4;
  ScimMeta meta = 5;
  repeated ScimResource members = 6;
}

message ScimGroupsList {
  repeated google.protobuf.StringValue schemas = 1;
  google.protobuf.UInt32Value totalResults = 2;
  repeated ScimGroup Resources = 3;
  google.protobuf.UInt32Value itemsPerPage = 4;
  google.protobuf.UInt32Value startIndex = 5;
}
