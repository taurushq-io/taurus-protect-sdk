syntax = "proto3";

package tgvalidatord;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message Job {
  string name = 1;
  JobStatistics statistics = 2;
}

message JobStatistics {
  uint64 pending = 1;
  uint64 successes = 2;
  uint64 failures = 3;

  JobStatus lastSuccess = 4;
  JobStatus lastFailure = 5;

  google.protobuf.Duration avgDuration = 6;
  google.protobuf.Duration maxDuration = 7;
  google.protobuf.Duration minDuration = 8;
}

message JobStatus {
  string id = 1;
  google.protobuf.Timestamp startedAt = 2;
  google.protobuf.Timestamp updatedAt = 3;
  google.protobuf.Timestamp timeoutAt = 4;
  string message = 5;
  string status = 6;
}
