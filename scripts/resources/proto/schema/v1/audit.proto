syntax = "proto3";
package tgvalidatord;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message UserInfo {
  google.protobuf.UInt64Value id = 1;
  google.protobuf.StringValue externalUserId = 2;
  google.protobuf.StringValue email = 3;
  bool deleted = 4;
}

message AuditTrail {
  string id = 1;
  UserInfo user = 2;
  string entity = 3;
  string action = 4;
  google.protobuf.StringValue subAction = 5;
  google.protobuf.StringValue details = 6;
  google.protobuf.Timestamp creationDate = 7;
}
