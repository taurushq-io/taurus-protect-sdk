syntax = "proto3";

package tgvalidatord;

import "google/api/annotations.proto";
import "google/rpc/status.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "score.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord score service";
    version: "1.0";
    contact: {
      name: "tg-validatord score service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
    }
  }
  responses: {
    key: "400",
    value: {
      description: "Returned when an argument is invalid. It is"
          " typically returned if one of the symbols is not available";
    }
  }
  responses: {
    key: "500",
    value: {
      description: "Returned when the service encountered an error."
    }
  }
};

message RefreshScoreRequest {
  uint64 addressId = 1;
  string scoreProvider = 2;
}

message RefreshScoreReply {
  repeated Score scores = 1;
}

service ScoreService {

  rpc RefreshAddressScore (RefreshScoreRequest) returns (RefreshScoreReply) {
    option (google.api.http) = {
      post: "/api/rest/v1/scores/address/{addressId}/refresh"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Refresh address score";
      description: "This endpoint refreshes the scores of an address using the specified provider.";
      tags: "Scores";
    };
  }

  rpc RefreshWLAScore (RefreshScoreRequest) returns (RefreshScoreReply) {
    option (google.api.http) = {
      post: "/api/rest/v1/scores/whitelistedaddress/{addressId}/refresh"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Refresh WLA score";
      description: "This endpoint refreshes the scores of a whitelist address using the specified provider.";
      tags: "Scores";
    };
  }
}
