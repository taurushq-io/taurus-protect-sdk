syntax = "proto3";

package tgvalidatord;

import "currency.proto";
import "price.proto";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/rpc/status.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord price service";
    version: "1.0";
    contact: {
      name: "tg-validatord price service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  produces: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
    }
  }
  responses: {
    key: "400",
    value: {
      description: "Returned when an argument is invalid. It is"
          " typically returned if one of the symbols is not available";
      schema: {
        json_schema: {
          ref: ".google.rpc.Status"
        }
      }
    }
  }
  responses: {
    key: "500",
    value: {
      description: "Returned when the service encountered an error."
      schema: {
        json_schema: {
          ref: ".google.rpc.Status"
        }
      }
    }
  }

};

message GetPricesReply {
  string baseCurrency = 1;
  repeated CurrencyPrice result = 2;
}

message UpdatePricesRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["prices"]
    }
  };
  repeated CurrencyPrice prices = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Prices to be updated."
          " Required price fields are: blockchain, currencyFrom, currencyTo, decimals, rate, signatures."
    }
  ];
}

message ConversionRequest {
  string currency = 1;

  // An amount can be specified, otherwise it will convert an amount of 1.
  string amount = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Amount as a number above 0 that will be converted.",
      required: ["amount"]
    }
  ];

  // The Symbols of the currencies can be specified to filter the results. By
  // default, it will use all the symbols known.
  repeated string symbols = 3;

  repeated string targetCurrencyIds = 4;
}

message ConversionReply {
  string currencyFrom = 1;
  string baseCurrency = 3;
  repeated ConversionValue result = 2;
  Currency fullCurrencyFrom = 4;
  Currency fullBaseCurrency = 5;
}

message GetPricesHistoryRequest {
  string base = 1;
  string quote = 2;
  uint64 limit = 3;
}

message GetPricesHistoryReply {
  repeated PricesHistoryPoint result = 1;
  string period = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Period between the points of the history. See "
          "https://golang.org/pkg/time/#Duration.String for the format.",
    }
  ];
}

message ExportPricesHistoryRequest {
  repeated string currencyPairs = 1;
  uint64 limit = 2;
  string format = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Desired file format, can be csv or json.";
    }
  ];
}

message ExportPricesHistoryReply{
  string result = 1;
  string period = 2 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Period between the points of the history. See "
          "https://golang.org/pkg/time/#Duration.String for the format.",
    }
  ];
}

service PriceService {

  rpc GetPrices(google.protobuf.Empty) returns (GetPricesReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/prices"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List prices";
      description: "This endpoint returns a list of prices";
      tags: "Prices";
    };
  };

  rpc UpdatePrices(UpdatePricesRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/api/rest/v1/prices"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update a price";
      description: "This endpoint updates a price.\n Required role: **PriceUpdater**.";
      tags: "Prices";
    };
  };

  rpc GetPricesHistory(GetPricesHistoryRequest) returns (GetPricesHistoryReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/prices/{base}/{quote}/history"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List prices history";
      description: "This endpoint returns the prices history for a "
          "currency pair specified with base and quote. A limit "
          "can be given to get only a subset of the latest points";
      tags: "Prices";
    };
  }

  // It is important that this is defined AFTER the more generic /api/rest/v1/prices/{base}/{quote}/history routes
  // This endpoint converts the currency and an amount to a list of other
  // currencies specified by the symbols, or a default list.
  rpc Convert(ConversionRequest) returns (ConversionReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/prices/convert/{currency}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Convert an amount to other currencies";
      description: "This endpoint converts the amount of the currency in"
          " parameter to a list of other currencies specified with the"
          " symbols.";
      tags: "Prices";
    };
  };

  rpc ExportPricesHistory(ExportPricesHistoryRequest) returns (ExportPricesHistoryReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/prices/history/export"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Export prices history";
      description: "This endpoint returns the prices history for "
          "currency pairs specified with base and quote, in the "
          "requested format. A limit can be given to get only a "
          "subset of the latest points";
      tags: "Prices";
    };
  }

}
