syntax = "proto3";

package tgvalidatord;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "currency.proto";
import "kv.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord fee service";
    version:"1.0";
    contact:{
      name:"tg-validatord fee service";
      url:"https://github.com/taurusgroup/tg-validatord";
      email:"development@taurusgroup.ch";
    };
  };
  consumes:"application/json";
  produces:"application/json";
  schemes: [HTTP, HTTPS];
  security_definitions:{
    security:{
      key:"Bearer";
      value:{
        type:TYPE_API_KEY;
        in:IN_HEADER;
        name:"Authorization";
      }
    }
  }
  security:{
    security_requirement:{
      key:"Bearer";
      value:{};
    }
  }
  responses:{
    key:"401";
    value:{
      description:"Returned when the user is not authenticated.";
    }
  }
  responses:{
    key:"403";
    value:{
      description:"Returned when the user is not authorized to access the resource.";
    }
  }
  responses:{
    key:"404";
    value:{
      description:"Returned when the resource does not exist.";
      schema:{
        json_schema:{
          type:STRING;
        }
      }
    }
  }

};


message GetFeesReply {
  repeated KeyValue result = 1;
}

message GetFeesV2Reply {
  repeated Fee result = 1;
}

message Fee {
  string currencyId = 1;
  string value = 2;
  string denom = 3;
  Currency currencyInfo = 4;
  google.protobuf.Timestamp updateDate = 5;
}

service FeeService {

  // Deprecated - Replaced by GetFeesV2
  rpc GetFees (google.protobuf.Empty) returns (GetFeesReply) {
    option deprecated = true;
    option (google.api.http) = {
      get: "/api/rest/v1/fees",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List fees";
      description: "Deprecated: use /api/rest/v2/fees instead. This endpoint returns a list of fees";
      tags: "Fee";
    };
  };

  rpc GetFeesV2 (google.protobuf.Empty) returns (GetFeesV2Reply) {
    option (google.api.http) = {
      get: "/api/rest/v2/fees"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List native currency fees";
      description: "This endpoint returns a list of native currency fees";
      tags: "Fee";
    };
  };
}
