message ExtendedAmount {
  enum Kind {
    // Default amount is exploded in the main struct
    _default_ = 0;
    NFT = 1;
  }

  message _NFT {
    string id = 1;
    string quantity = 2;
  }

  string kind = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Kind of extended amount. Valid values: \"\" (empty string) for default, or \"NFT\". If set to \"NFT\", the nft object must be provided.";}];
  _NFT nft = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "NFT details. Required when kind is set to \"NFT\".";}];
}

// Extensions for chains

message XLMOpts{
  uint64 SponsoredByAddressID = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "(XLM Blockchain Field) If set, is the ID of the address who will sponsor the cost of the operation on the minimum balance of the source address";}];
}

message BlockchainOpts{
  oneof opts{
    XLMOpts xlm = 1;
    // Add new blockchain opts here...
  }
}

message CreateOutgoingRequestBundleRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    example: "{\n   "
        "   \"requests\":[\n    "
        "   {\n "
        "       \"fromAddressId\":\"450081\",\n "
        "       \"amount\":\"10000\",\n "
        "       \"toWhitelistedAddressId\":\"452944\"\n    "
        "   },\n    "
        "   {\n "
        "       \"fromAddressId\":\"442016\",\n "
        "       \"amount\":\"20000\",\n "
        "       \"toWhitelistedAddressId\":\"434396\"\n    "
        "   }\n "
        "   ]\n "
        "}  "
