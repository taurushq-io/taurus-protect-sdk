      required: ["requests"]
    }
  };

  repeated CreateOutgoingRequestRequest requests = 1;
}

message CreateOutgoingAddressToAddressRequestBundleRequest {
  repeated CreateAddressToAddressTransferOutgoingRequestRequest requests = 1;
}


message CreateOutgoingRequestRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    example: "{\n"
        "  \"amount\": \"100000\",\n"
        "  \"fee\": \"4865\",\n"
        "  \"fromAddressId\": \"1\",\n"
        "  \"toAddressId\": \"204\",\n"
        "  \"comment\": \"Ich bin eine flying Roasted Butternut Squash Boodles\",\n"
        "  \"useUnconfirmedFunds\": true,\n"
        "  \"feePaidByReceiver\": true\n"
        "}"
    json_schema: {
      required: ["amount"]
    }
  };

  string amount = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "numeric; Amount in the smallest currency unit, based on the currency decimals. Example: 1500000000000000000 WEI (smallest ETH unit) corresponds to 1.5 ETH (ETH has 18 decimals places)";
  }];
  string feeLimit = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "numeric; Maximum amount of fees to be paid for the transaction. For ETH it is the maximum amount of fees to be paid per unit of gas.";
  }];
  uint64 fromWalletId = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "uint64; A source should be specified. Either `fromAddressId` or `fromWalletId`. `fromWalletId` should be used to specify an omnibus wallet only.";
  }];
  uint64 fromAddressId = 4 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "uint64; A source should be specified. Either `fromAddressId` or `fromWalletId`. `fromAddressId` should be used for using an address as source.";
  }];
  uint64 toAddressId = 5 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "uint64; A destination should be specified. Either toAddressId or toWhitelistedAddressId. To perform a batch transfer to multiple addresses, you can pass in multiple request objects in the body parameters. Each request object can specify its own toAddressId.";
  }];
  uint64 toWhitelistedAddressId = 6 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "uint64; A destination should be specified. Either toAddressId or toWhitelistedAddressId.";
  }];
  string gasLimit = 7 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "numeric; Maximum gas committed to the transaction. For non-ETH chains, use `feeLimit`.";
  }];
  string comment = 8 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "A reconciliation note can be given when initiating a request and this will be included in transaction history.";
  }];
  bool useUnconfirmedFunds = 9 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Allow use of unconfirmed funds for this transaction";
  }];
  bool feePaidByReceiver = 10 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "If `true`, maximum `amount` of funds will be transferred, including fees. When `false`, fees are added on top of `amount`.";
  }];
  string transactionComment = 11 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Max 256 characters external reference for the transaction.";
  }];
  bool useAllFunds = 12 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "If set to true, it will send all the funds from an address or from all the addresses of a wallet. If an address in a wallet can't pay the fees, it is skipped.";
  }];
  uint64 feePayerId = 13 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "uint64; The `id` of the fee payer to use for this transaction.";
  }];
  ExtendedAmount extendedAmount = 14 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Use for NFT transfers. For regular transfers, use `amount`.";
  }];
  string transactionReference = 15 [deprecated = true, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "**Deprecated:** Use `externalRequestId` instead";
  }];
  string externalRequestId = 16 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Identifier for the request in the user's system. This must be unique. Attempting to create a request with an existing externalRequestId will do nothing and return the originally created request";
  }];
  string destinationAddressMemo = 17 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "A memo can be specified if the destination is a whitelisted address on a blockchain supporting memos.";
  }];
  // Extra
  BlockchainOpts opts = 18 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Blockchain-specific parameters";
  }];
  TravelRuleDataInput travelRuleDataInput = 19 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Travel rule data provides information about the originator and the beneficiary of the transaction";
  }];
  uint64 feePayerAddressId = 20 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Internal protect address designated to pay for the fees. Supported on SOL token transfers.";
  }];
}

