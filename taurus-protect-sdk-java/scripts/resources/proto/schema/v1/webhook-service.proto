syntax = "proto3";
package tgvalidatord;

option java_package = "com.taurushq.sdk.protect.proto.v1";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "webhook.proto";
import "google/protobuf/empty.proto";
import "cursor.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord webook service";
    version:"1.0";
    contact:{
      name:"tg-validatord webook service";
      url:"https://github.com/taurusgroup/tg-validatord";
      email:"development@taurusgroup.ch";
    };
  };
  consumes:"application/json";
  produces:"application/json";
  schemes: [HTTP, HTTPS];
  security_definitions:{
    security:{
      key:"Bearer";
      value:{
        type:TYPE_API_KEY;
        in:IN_HEADER;
        name:"Authorization";
      }
    }
  }
  security:{
    security_requirement:{
      key:"Bearer";
      value:{};
    }
  }
  responses:{
    key:"401";
    value:{
      description:"Returned when the user is not authenticated.";
    }
  }
  responses:{
    key:"403";
    value:{
      description:"Returned when the user is not authorized to access the resource.";
    }
  }
  responses:{
    key:"404";
    value:{
      description:"Returned when the resource does not exist.";
    }
  }

};

message GetWebhooksRequest {
  string type = 1;
  string url = 2;
  RequestCursor cursor = 3;
  string sortOrder = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Webhooks are sorted by ID. "
          "Set this to ASC for an ascending order or DESC for descending. The default value is DESC";
    }
  ];
}

message CreateWebhookRequest {
  string type = 1;
  string url = 2;
  string secret = 3;
}

message UpdateWebhookStatusRequest {
  string id = 1;

  // The webhook status can be updated to "enabled" or "disabled"
  string status = 2;
}

message DeleteWebhookRequest {
  string id = 1;
}

message GetWebhookCallsRequest {
  string eventID = 1;
  string webhookID = 2;
  string status = 3;
  RequestCursor cursor = 4;
  string sortOrder = 5 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Webhook calls are sorted by creation date and ID. "
          "Set this to ASC for an ascending order or DESC for descending. The default value is DESC";
    }
  ];
}

message GetWebhooksReply {
  repeated Webhook webhooks = 1;
  ResponseCursor cursor = 2;
}

message CreateWebhookReply {
  Webhook webhook = 1;
  string secret = 2;
}

message UpdateWebhookStatusReply {
  Webhook webhook = 1;
}

message GetWebhookCallsReply {
  repeated WebhookCall calls = 1;
  ResponseCursor cursor = 2;
}

service WebhookService {
  rpc GetWebhooks (GetWebhooksRequest) returns (GetWebhooksReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/webhooks"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get webhooks";
      description: "This endpoint lists existing webhook configurations.\nRequired role: **Admin** or **AdminReadOnly**.";
      tags: "Webhooks";
    };
  };

  rpc CreateWebhook (CreateWebhookRequest) returns (CreateWebhookReply) {
    option (google.api.http) = {
      post: "/api/rest/v1/webhooks"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create webhook";
      description: "This endpoint creates webhook cofigurations.\nRequired Role: **Admin**";
      tags: "Webhooks";
    };
  };

  rpc UpdateWebhookStatus (UpdateWebhookStatusRequest) returns (UpdateWebhookStatusReply) {
    option (google.api.http) = {
      patch: "/api/rest/v1/webhooks/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update a webhook's status";
      description: "This endpoint updates the provided parameters in a given webhook configuration.\nRequired Role: **Admin**.";
      tags: "Webhooks";
    };
  };

  rpc DeleteWebhook (DeleteWebhookRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/rest/v1/webhooks/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete a webhook";
      description: "This endpoint deletes a webhook configuration.\nRequired Role: **Admin**.";
      tags: "Webhooks";
    };
  };

  rpc GetWebhookCalls (GetWebhookCallsRequest) returns (GetWebhookCallsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/webhooks/calls"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get webhook calls";
      description: "This endpoint lists calls that have been made to webhooks.\nRequired Role: **Admin**, **AdminReadOnly.";
      tags: "Webhook calls";
    };
  };
}
