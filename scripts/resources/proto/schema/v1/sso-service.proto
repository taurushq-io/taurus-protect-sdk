syntax = "proto3";

package tgvalidatord;

import "google/api/annotations.proto";
import "google/rpc/status.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "sso.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord security domain service";
    version: "1.0";
    contact: {
      name: "tg-validatord security domain service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  produces: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
    }
  }
  responses: {
    key: "400",
    value: {
      description: "Returned when an argument is invalid. It is"
          " typically returned if one of the symbols is not available";
    }
  }
  responses: {
    key: "500",
    value: {
      description: "Returned when the service encountered an error."
    }
  }

};

message GetSecurityDomainsRequest {}

message GetSecurityDomainsReply {
  repeated SecurityDomain result = 1;
}

service SecurityDomainService {

  rpc GetSecurityDomains(GetSecurityDomainsRequest) returns (GetSecurityDomainsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/securitydomains"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List security domains";
      description: "This endpoint returns a list of security domains.\n Required role: **Admin**.";
      tags: "Authentication";
    };
  };

}
