syntax = "proto3";
package tgvalidatord;

import "approvers.proto";
import "currency.proto";
import "metadata.proto";
import "wallet.proto";

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message Reservation {
  uint64 id = 1;
  string amount = 2;
  google.protobuf.Timestamp creationDate = 3;
  string kind = 4 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The kind of reservation."}];
  string comment = 5 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Comment about the reservation. Can be absent."}];
  uint64 addressid = 6 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "References the internal address stored in protect. Can be absent."}];
  string address = 7 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The blockchain address string/hash"}];

  Currency currencyInfo = 8 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Infos about the currency. Can be absent.";}];
  Asset asset = 9 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Information about the asset. Can be absent: this is only filled for assets that are not only defined by an address, like NFTs."}];

  string resourceId = 10 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The resource id associated with the reservation"}];
  string resourceType = 11 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The resource type associated with the reservation"}];
}

