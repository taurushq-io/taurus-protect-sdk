syntax = "proto3";

package tgvalidatord;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/api/httpbody.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord maintenance service";
    description: "This service is restricted to operators and can be used to perform special maintenance operations."
    version: "1.0";
    contact: {
      name: "tg-validatord maintenance service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  produces: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
    }
  }
};

message RecomputeWalletsBalancesRequest {
  uint64 tenantId = 1;
  repeated uint64 walletIds = 2;
}

message TriggerExistentialRecomputeRequest {
  uint64 tenantId = 1;
  string currencyId = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Must be a native currency on which existential balances are applied";}];
}

message TriggerExistentialRecomputeReply {
  string message = 1;
}

message ForceKillRequestRequest {
  uint64 tenantId = 1;
  uint64 requestId = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the request to force kill";}];
}

message ForceKillBundleRequest {
  uint64 tenantId = 1;
  uint64 requestBundleId = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the request bundle to force kill";}];
}

service MaintenanceService {
  rpc RecomputeWalletsBalances (RecomputeWalletsBalancesRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get: "/api/rest/v1/maintenance/wallets/balances/recompute"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Recomputes wallets' balances";
      description: "This endpoint recomputes the balances of given wallets";
      tags: "Wallets";
    };
  }

  rpc TriggerExistentialRecompute (TriggerExistentialRecomputeRequest) returns (TriggerExistentialRecomputeReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/maintenance/wallets/balances/trigger_existential_recompute"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Trigger recomputation of existential balances";
      description: "This endpoint triggers the recomputation of all existential balances of addresses linked to a currency";
      tags: "Wallets";
    };
  }

  rpc ForceKillRequest (ForceKillRequestRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/rest/v1/maintenance/requests/{requestId}/force_kill"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Force kill a request";
      description: "This endpoint force kills a request. If the request has not been broadcast, it marks it as PERMANENT_FAILURE and kills the containing bundle. If broadcast, it waits for completion and then kills on failure.";
      tags: "Requests";
    };
  }

  rpc ForceKillBundle (ForceKillBundleRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/rest/v1/maintenance/request_bundles/{requestBundleId}/force_kill"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Force kill a request bundle";
      description: "This endpoint force kills a request bundle and all its contained requests. If not broadcast, marks as PERMANENT_FAILURE. If broadcast, waits for completion and then kills on failure.";
      tags: "Requests";
    };
  }
}
