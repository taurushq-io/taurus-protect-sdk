syntax = "proto3";

package tgvalidatord;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "fiat-provider.proto";
import "cursor.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord fiatprovider service";
    version: "1.0";
    contact: {
      name: "tg-validatord fiatprovider service";
      url: "https://github.com/taurusgroup/tg-validatord";
      email: "development@taurusgroup.ch";
    };
  };
  consumes: "application/json";
  produces: "application/json";
  schemes: [HTTP, HTTPS];
  security_definitions: {
    security: {
      key: "Bearer";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer";
      value: {};
    }
  }
  responses: {
    key: "401";
    value: {
      description: "Returned when the user is not authenticated.";
    }
  }
  responses: {
    key: "403";
    value: {
      description: "Returned when the user is not authorized to access the resource.";
    }
  }
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
    }
  }
  responses: {
    key: "400",
    value: {
      description: "Returned when an argument is invalid.";
    }
  }
  responses: {
    key: "500",
    value: {
      description: "Returned when the service encountered an error."
    }
  }

};

message GetFiatProvidersRequest {}

message GetFiatProvidersReply {
  string fiatProvidersTotalValuation = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Total valuation of all fiat providers in the base currency main unit (CHF, EUR, USD etc...)";}];
  repeated FiatProvider fiatProviders = 2;
}

message GetFiatProviderAccountRequest{
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the fiat provider account to fetch."}];
}

message GetFiatProviderAccountReply{
  FiatProviderAccount result = 1;
}

message GetFiatProviderCounterpartyAccountRequest{
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the fiat provider counterparty account to fetch."}];
}

message GetFiatProviderCounterpartyAccountReply{
  FiatProviderCounterpartyAccount result = 1;
}

message GetFiatProviderCounterpartyAccountsRequest{
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["provider", "label"]
    }
  };
  string provider = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The fiat provider to fetch counterparty accounts for. Example: 'cubnet'"}];
  string label = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The label of the fiat provider set in the config"}];
  string counterpartyID = 3 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The counterparty id of the fiat provider counterparty account to fetch"}];
  string sortOrder = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Set this parameter to ASC to get the id sorted"
          " in ASC order or DESC to get them in descending order. By default, the order is DESC.";
    }
  ];
  RequestCursor cursor = 5 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The pagination cursor. Note that the default page size is 100.";
    }
  ];
}

message GetFiatProviderCounterpartyAccountsReply{
  repeated FiatProviderCounterpartyAccount result = 1;
  ResponseCursor cursor = 2;
}

message GetFiatProviderAccountsRequest{
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["provider", "label"]
    }
  };
  string provider = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The fiat provider to fetch accounts for. Example: 'circle'"}];
  string label = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The label of the fiat provider set in the config"}];

  string sortOrder = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Set this parameter to ASC to get the id sorted"
          " in ASC order or DESC to get them in descending order. By default, the order is DESC.";
    }
  ];
  RequestCursor cursor = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The pagination cursor. Note that the default page size is 100.";
    }
  ];

  string accountType = 5 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The type to fetch accounts for. Example: 'wallet', 'bank'"}];
}

message GetFiatProviderAccountsReply{
  repeated FiatProviderAccount result = 1;
  ResponseCursor cursor = 2;
}

message GetFiatProviderOperationRequest{
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The ID of the fiat provider operation to fetch."}];
}

message GetFiatProviderOperationReply{
  FiatProviderOperation result = 1;
}

message GetFiatProviderOperationsRequest{
  string provider = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The fiat provider to fetch operations for. Example: 'circle'"}];
  string label = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "The label of the fiat provider set in the config"}];

  string sortOrder = 3 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "Set this parameter to ASC to get the creation date sorted"
          " in ASC order or DESC to get them in descending order. By default, the order is DESC.";
    }
  ];
  RequestCursor cursor = 4 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The pagination cursor. Note that the default page size is 100.";
    }
  ];
}

message GetFiatProviderOperationsReply{
  repeated FiatProviderOperation result = 1;
  ResponseCursor cursor = 2;
}

service FiatProviderService {

  rpc GetFiatProviders (GetFiatProvidersRequest) returns (GetFiatProvidersReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat-providers"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List fiat providers";
      description: "This endpoint returns a list of all enabled fiat providers and their valuations.";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderAccount (GetFiatProviderAccountRequest) returns (GetFiatProviderAccountReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/accounts/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get fiat provider account";
      description: "This endpoint returns a fiat provider account and its balance";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderAccounts (GetFiatProviderAccountsRequest) returns (GetFiatProviderAccountsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/accounts"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List fiat providers accounts";
      description: "This endpoint returns a list of fiat providers accounts and their balances";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderCounterpartyAccount (GetFiatProviderCounterpartyAccountRequest) returns (GetFiatProviderCounterpartyAccountReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/counterpartyaccounts/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get fiat provider counterparty account";
      description: "This endpoint returns a fiat provider counterparty account";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderCounterpartyAccounts (GetFiatProviderCounterpartyAccountsRequest) returns (GetFiatProviderCounterpartyAccountsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/counterpartyaccounts"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List fiat providers counterparty accounts";
      description: "This endpoint returns a list of fiat providers counterparty accounts";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderOperation (GetFiatProviderOperationRequest) returns (GetFiatProviderOperationReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/operations/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get fiat provider operation";
      description: "This endpoint returns a fiat provider operation";
      tags: "Fiat";
    };
  };

  rpc GetFiatProviderOperations (GetFiatProviderOperationsRequest) returns (GetFiatProviderOperationsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/fiat_providers/operations"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List fiat providers operations";
      description: "This endpoint returns a list of fiat providers operations";
      tags: "Fiat";
    };
  };
}
