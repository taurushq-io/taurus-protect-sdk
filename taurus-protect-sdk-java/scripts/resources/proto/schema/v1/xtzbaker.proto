syntax = "proto3";
package tgvalidatord;

option java_package = "com.taurushq.sdk.protect.proto.v1";

message XTZBaker {
  string address = 1;
  string stakingBond = 2;
  string stakingBalance = 3;
  string stakingCapacity = 4;
  string availableCapacity = 5;

  bool active = 6;
  bool isStakingAllowed = 7;
  string totalStaked = 8;
  string externalStaked = 9;
  string overStaked = 10;
  string externalStakingCapacity = 11;
  string totalDelegated = 12;
  string externalDelegated = 13;
  string delegationCapacity = 14;
  string availableDelegationCapacity = 15;
  string edgeOfBakingOverStaking = 16;
}
