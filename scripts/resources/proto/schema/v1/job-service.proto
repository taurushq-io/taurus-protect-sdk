syntax = "proto3";

package tgvalidatord;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "google/api/httpbody.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "cursor.proto";
import "job.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord wallet service";
    version:"1.0";
    contact:{
      name:"tg-validatord wallet service";
      url:"https://github.com/taurusgroup/tg-validatord";
      email:"development@taurusgroup.ch";
    };
  };
  consumes:"application/json";
  produces:"application/json";
  schemes: [HTTP, HTTPS];
  security_definitions:{
    security:{
      key:"Bearer";
      value:{
        type:TYPE_API_KEY;
        in:IN_HEADER;
        name:"Authorization";
      }
    }
  }
  security:{
    security_requirement:{
      key:"Bearer";
      value:{}
    }
  }
  responses:{
    key:"401";
    value:{
      description:"Returned when the user is not authenticated.";
    }
  }
  responses:{
    key:"403";
    value:{
      description:"Returned when the user is not authorized to access the resource.";
    }
  }
  responses:{
    key:"404";
    value:{
      description:"Returned when the resource does not exist.";
    }
  }
};

message GetJobsRequest {}

message GetJobsReply {
  repeated Job jobs = 1;
}

message GetJobRequest {
  string name = 1;
}

message GetJobReply {
  Job job = 1;
}

message GetJobStatusRequest {
  string name = 1;
  string id = 2;
}

message GetJobStatusReply {
  JobStatus status = 1;
}

service JobService {
  rpc GetJob(GetJobRequest) returns (GetJobReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/jobs/{name}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get job";
      description: "This endpoint returns a single registered job.";
      tags: "Jobs";
    };
  }

  rpc GetJobs(GetJobsRequest) returns (GetJobsReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/jobs"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get jobs";
      description: "This endpoint returns all registered jobs.";
      tags: "Jobs";
    };
  }

  rpc GetJobStatus(GetJobStatusRequest) returns (GetJobStatusReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/jobs/{name}/status/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get job status";
      description: "This endpoint returns a detailed status report of a specific job run.";
      tags: "Jobs";
    };
  }
}
