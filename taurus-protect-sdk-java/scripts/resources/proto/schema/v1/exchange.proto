syntax = "proto3";
package tgvalidatord;

import "currency.proto";

import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option java_package = "com.taurushq.sdk.protect.proto.v1";

message Exchange {
  uint64 id = 1;
  string exchange = 2;
  string account = 3;
  string currency = 4;
  string type = 5;
  string totalBalance = 6 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Balance in the smallest currency unit, based on the currency decimals. Example: 1500000000000000000 WEI (smallest ETH unit) corresponds to 1.5 ETH (ETH has 18 decimals places)";}];
  string status = 7;
  string container = 8;
  string label = 9;
  google.protobuf.Timestamp creationDate = 10;
  google.protobuf.Timestamp updateDate = 11;
  Currency currencyInfo = 12;
  bool hasWLA = 13;
  string displayLabel = 14;
  string baseCurrencyValuation = 15 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Valuation in the base currency main unit (CHF, EUR, USD etc...)";}];
}

message ExchangeCounterparty {
  string name = 1;
  string baseCurrencyValuation = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {description: "Valuation in the base currency main unit (CHF, EUR, USD etc...)";}];
}
