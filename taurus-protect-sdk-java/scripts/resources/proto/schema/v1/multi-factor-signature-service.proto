syntax = "proto3";
package tgvalidatord;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "metadata.proto";


option java_package = "com.taurushq.sdk.protect.proto.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "tg-validatord multifactor signatures service";
    version:"1.0";
    contact:{
      name:"tg-validatord multifactor signatures service";
      url:"https://github.com/taurusgroup/tg-validatord";
      email:"development@taurusgroup.ch";
    };
  };
  consumes:"application/json";
  produces:"application/json";
  schemes: [HTTP, HTTPS];
  security_definitions:{
    security:{
      key:"Bearer";
      value:{
        type:TYPE_API_KEY;
        in:IN_HEADER;
        name:"Authorization";
      }
    }
  }
  security:{
    security_requirement:{
      key:"Bearer";
      value:{};
    }
  }
  responses:{
    key:"401";
    value:{
      description:"Returned when the user is not authenticated.";
    }
  }
  responses:{
    key:"403";
    value:{
      description:"Returned when the user is not authorized to access the resource.";
    }
  }
  responses:{
    key:"404";
    value:{
      description:"Returned when the resource does not exist.";
    }
  }

};

message CreateMultiFactorSignaturesReply {
  string id = 1;
}

enum MultiFactorSignaturesEntityType {
  NONE = 0;
  REQUEST = 1;
  WHITELISTED_ADDRESS = 2;
  WHITELISTED_CONTRACT = 3;
}

message CreateMultiFactorSignaturesRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["entityType", "entityIDs"]
    }
  };

  MultiFactorSignaturesEntityType entityType = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "the entity type which needs to undergo a multifactor approval process",
  }];
  repeated uint64 entityIDs = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "list of entity ids which need to undergo a multifactor approval process",
  }];
}

message GetMultiFactorSignatureEntitiesInfoRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id"]
    }
  };
  string id = 1;
}

message GetMultiFactorSignatureEntitiesInfoReply {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "payloadToSign", "entityType"]
    }
  };
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "the multi-factor signature id",
  }];
  repeated string payloadToSign = 2;
  MultiFactorSignaturesEntityType entityType = 3;
}

message ApproveMultiFactorSignatureRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["signature", "comment"]
    }
  };
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "the multifactor signature id",
  }];
  string signature = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "signature of the entities' metadata, encoded in base64",
  }];
  string comment = 3;
}

message ApproveMultiFactorSignatureReply {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["signatures"]
    },
    example: "{\"signatures\":\"1\"}"
  };
  uint64 signatures = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "number of signatures",
  }];
}

message RejectMultiFactorSignatureRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      required: ["id", "comment"]
    }
  };
  string id = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "the multifactor signature id",
  }];
  string comment = 2;
}

service MultiFactorSignatureService {
  rpc CreateMultiFactorSignatureBatch (CreateMultiFactorSignaturesRequest) returns (CreateMultiFactorSignaturesReply) {
    option (google.api.http) = {
      post: "/api/rest/v1/multifactor-signatures"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Creates a multifactor signature";
      description: "It creates a signature process which needs multifactor approvals. Given a resource (entityType, entityID), an id is returned and needs to be used by another factor device to be signed. Needs either 'RequestApprover' or 'WhitelistedAddressApprover' role, depending on the targeted resource";
      tags: "Multi-Factor Signature";
    };
  };

  rpc GetMultiFactorSignatureEntitiesInfo (GetMultiFactorSignatureEntitiesInfoRequest) returns (GetMultiFactorSignatureEntitiesInfoReply) {
    option (google.api.http) = {
      get: "/api/rest/v1/multifactor-signature/{id}"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get the associated entities information";
      description: "Get the associated entities' metadata information to be signed. Needs either 'RequestMobileAppSigner' or 'WhitelistedAddressMobileAppSigner' role, depending on the targeted resource/entity";
      tags: "Multi-Factor Signature";
    };
  };

  rpc ApproveMultiFactorSignature (ApproveMultiFactorSignatureRequest) returns (ApproveMultiFactorSignatureReply) {
    option (google.api.http) = {
      post: "/api/rest/v1/multifactor-signature/{id}/approve"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Approve the underlying entities using a multifactor approach";
      description: "Approve the entities previously associated, using a multifactor approach. Needs either 'RequestMobileAppSigner' or 'WhitelistedAddressMobileAppSigner' role, depending on the targeted resource/entity";
      tags: "Multi-Factor Signature";
    };
  };

  rpc RejectMultiFactorSignature (RejectMultiFactorSignatureRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/rest/v1/multifactor-signature/{id}/reject"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Reject the underlying entities";
      description: "Reject the entities previously associated. Needs either 'RequestMobileAppSigner' or 'WhitelistedAddressMobileAppSigner' role, depending on the targeted resource/entity";
      tags: "Multi-Factor Signature";
    };
  };
}
